<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A simple choose your own adventure game."
    />
    <title>My Choose-Your-Own Adventure!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <base href="./" />
  </head>
  <body>
    <div class="h1-container">
      <h1>Basics of Basketball</h1>
    </div>

    <!-- Two-column layout: text on the left, photo on the right -->
    <div class="court-layout">
      <div class="court-left">
        <div class="menu-group">
          <h2 class="dropdown-toggle" data-target="court-buttons"> The court</h2>
          <div id="court-buttons" class="dropdown-content">
            <button class="offensivecourt" data-desc="Five positions work together to score. Point Guard runs plays and distributes. Shooting Guard focuses on perimeter scoring. Small Forward is versatile, scoring inside and out. Power Forward and Center dominate the paint with screens, rebounds, and interior scoring.">Offensive Court</button>
            <button class="defensivecourt" data-desc="Defenders protect the basket through positioning and teamwork. Guards pressure ball-handlers and deny passing lanes. Forwards and centers anchor the paint with blocks and rebounds. Teams use Man-to-Man (guarding specific players) or Zone Defense (protecting areas) based on strategy.">Defensive Court</button>
          </div>
        </div>

        <div class="menu-group">
          <h3 class="dropdown-toggle" data-target="positions-buttons"> The Positions</h3>
          <div id="positions-buttons" class="dropdown-content">
            <button class="pg" data-desc="The floor general who runs the offense and sets the tempo. Elite court vision creates scoring opportunities through precise passing. Defensively applies pressure and disrupts the opponent's offense.">Point Guard</button>
            <button class="sg" data-desc="Primary perimeter scorer who excels at three-pointers. Runs off screens for open catch-and-shoot opportunities. Defensively chases the opponent's best wing scorer through screens.">Shooting Guard</button>
            <button class="sf" data-desc="The most versatile player who scores inside and outside. Handles the ball, rebounds, and defends multiple positions effectively. Uses length to disrupt passes and score in transition.">Small Forward</button>
            <button class="pf" data-desc="Interior player who scores near the basket and sets screens. Dominates the boards on both ends. Defensively guards the post and rotates to help stop drives.">Power Forward</button>
            <button class="c" data-desc="The rim protector and paint anchor. Scores in the post and finishes strong at the rim. Blocks shots, deters drives, and secures crucial rebounds as the last line of defense.">Center</button>
            <button class="sixth" data-desc="The top substitute who brings energy off the bench. First player subbed in to maintain or elevate team performance. Provides scoring punch, playmaking, or energy to shift momentum.">Sixth Man</button>
          </div>
        </div>

        <div class="menu-group">
          <h3 class="dropdown-toggle" data-target="rules-buttons"> The Rules</h3>
          <div id="rules-buttons" class="dropdown-content">
            <button class="foulrules" data-desc="Fouls involve illegal contact like blocking, charging, holding, and reaching. Violations are procedural errors like traveling, double dribble, and three-seconds. Fouls can lead to free throws while violations result in turnovers.">Fouls & Violations</button>
            <button class="techrules" data-desc="Technical fouls penalize unsportsmanlike conduct without contact (arguing, taunting). Result in one free throw; two techs equals ejection. Flagrant fouls are for excessive contactâ€”Flagrant 1 is unnecessary, Flagrant 2 is egregious and causes immediate ejection.">Technical & Flagrant</button>
            <button class="positionrules" data-desc="Three-second violation prevents offensive camping in the lane. Restricted area stops defensive charges under the basket. Out of bounds and backcourt violations control court boundaries. These rules maintain fair play and game flow.">Positioning Rules</button>
            <button class="miscrules" data-desc="Jump balls start games and resolve ties. Goaltending awards automatic points for shot interference. Shot clock requires attempts within time limits. Timeouts pause play for strategy. Bonus/penalty gives free throws after team fouls accumulate.">Additional Rules</button>
          </div>
        </div>
      </div>

      <div class="court-right">
        <!-- media wrapper holds the image and a separate description box to its right -->
        <div class="court-media">
          <div class="court-image">
            <!-- Single <img> used by the script. The JS will change its `src` when different
                 position diagrams are requested. -->
            <img src="basketballcourt.png" alt="Basketball court diagram showing court lines and markings" />
          </div>

          <aside class="court-desc" aria-live="polite">
            <div class="court-caption"></div>
          </aside>
        </div>
      </div>
    </div>


    <hr />
    <small>
      <a href="citations.html">Citations</a>
    </small>
  </body>
  <script src="script.js"></script>
</html>
