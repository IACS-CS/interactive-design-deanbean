<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A simple choose your own adventure game."
    />
    <title>My Choose-Your-Own Adventure!</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <base href="./" />
  </head>
  <body>
    <h1>Basics of Basketball</h1>

    <!-- Two-column layout: text on the left, photo on the right -->
    <div class="court-layout">
      <div class="court-left">
        <court>
          <h2> The court</h2>
          <button class="offensivecourt">Offensive Court</button>
          <button class="defensivecourt">Defensive Court</button>
        </court>

        <spots>
          <h3> The Positions</h3>
          <button class="pg"> Point Guard</button>
          <button class="sg"> Shooting Guard</button>
          <button class="sf"> Small Forward</button>
          <button class="pf"> Power Forward</button>
          <button class="c"> Center</button>
          <button class="sixth"> Sixth Man</button>
        </spots>

        <rules>
          <h3> The Rules</h3>
          <p class="foulrules">Fouls</p>
          <p class="techrules">Techs</p>
          <p class="positionrules">Positioning</p>
          <p class="miscrules">Misc</p>
        </rules>
      </div>

      <div class="court-right">
        <!-- media wrapper holds the image and a separate description box to its right -->
        <div class="court-media">
          <div class="court-image">
            <!-- Single <img> used by the script. The JS will change its `src` when different
                 position diagrams are requested. -->
            <img src="basketballcourt.png" alt="Basketball court diagram showing court lines and markings" />
          </div>

          <aside class="court-desc" aria-live="polite">
            <div class="court-caption"></div>
          </aside>
        </div>
      </div>
    </div>


    <hr />
    <small>
      <a href="citations.html">Citations</a>
    </small>
  </body>
  <script src="script.js"></script>
</html>
